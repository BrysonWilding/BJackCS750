<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BJack</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="Deck.js"></script>
    <script src="Hand.js"></script>
    <script src="Card.js"></script>
    <script src="Dealer.js"></script>
    <script src="Player.js"></script>
    <script src="GameLogic.js"></script>
</head>
<body class="green lighten-1">
    <div class="spacer"></div>
    <div class="container green darken-4 white-text">
        <h1 class="title">21<br>BlackJack</h1>
        <div class="box">
            <div class="input-field">
                <input type="number" id="starting" class="validate" placeholder="1000">
                <label id="money_label">Starting Money</label>
            </div>
            <div class="input-field">
                <input type="number" id="bet_amount" class="validate" value="10">
                <label id="bet_label">Bet</label>
            </div>
            <a id="bet" class="waves-effect waves-light btn">Bet/Deal</a>
            </br>
            
            <div class="score-container">
                <div class="score-total">
                    <p>Current Player Score:</p>
                    <div id="player_score"></div>
                    <p>Player Cards:</p>
                    <div id="player"></div>
                </div>
                <div class="dealer-container">
                    <p>Initial Dealer Score:</p>
                    <div id="dealer_score"></div>
                    <p>Dealer Cards:</p>
                    <div id="dealer"></div>
                </div>
            </div>

            <div class="buttons">
                <a id="hit" class="waves-effect waves-light btn">Hit</a>
                <a id="stay" class="waves-effect waves-light btn">Stay</a>
            </div>
        </div>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>CS 3750 BJack</h4>
            <p id="modal-content">A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Sounds good</a>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
</body>
</html>

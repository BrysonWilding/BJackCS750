<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BJack</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Deck.js"></script>
    <script src="Hand.js"></script>
    <script src="Card.js"></script>
    <script src="Dealer.js"></script>
    <script src="Player.js"></script>
    <script src="GameLogic.js"></script>
</head>
<body>
    <div class="container">
        <h1>21<br>BlackJack</h1>
        <div class="box">
            <label id="money_label">Starting Money</label>: <input type="number" id="starting" value="1000"><br><br>
            Bet: <input type="number" id="bet_amount" value="10"><input type="button" id="bet" value="Bet/Deal"><br><br>
            <div class="score">Current Player Score:<br><div id="player_score"></div></div>
            <b>Player Cards</b>: <div id="player"></div><br><br>
            <div class="score">Dealer Score:<br><div id="dealer_score"></div></div>
            <b>Dealer Cards</b>: <div id="dealer"></div><br><br>
            <div class="buttons">
                <input type="button" value="Hit" id="hit" disabled="disabled"><input type="button" value="Stay" id="stay" disabled="disabled">
            </div>
        </div>
    </div>
</body>
</html>
